<div class="container">
  <header class="jumbotron">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>BirthDay</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.birthDay}}</td>
      </tr>
    </table>
  </header>
</div>
